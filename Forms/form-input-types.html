<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Input Types</title>
</head>
<body>
  <h1>HTML Input Types</h1>

  <!-- Restriction for number range with step -->
  <form action="">
    <input type="number" name="quantity" min="0" max="50" step="5"> 
  </form>

  <!-- Specifies the range  -->
  <form action="">
    <input type="range" min="0" max="10">
  </form>

  <!-- Search -->
  <form action="">
    <input type="search" name="" id="">
  </form>

  <!-- Input -->
  <form action="">
    <input type="text" name="" id="">
  </form>


</body>
</html>
