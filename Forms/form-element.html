<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form Elements</title>
</head>
<body>
  <h1>HTML Form Elements</h1>

  <form action="">
    <!-- text input -->
    <input type="text" name="" id="">
    <br><br>
    
    <!-- drop down list -->
    <select name="" id="">
      <option value="alpha">Alpha</option>
      <option value="bravo">Bravo</option>
      <option value="charlie">Charlie</option>
    </select>

    <!-- drop down list - visible -->
    <select name="" id="" size="3">
      <option value="first">First</option>
      <option value="second">Second</option>
      <option value="third">Third</option>
      <option value="fourth">Fourth</option>
      <option value="fifth">Fifth</option>
    </select>

    <!-- drop down list - multiple selection with âŒ˜ -->
    <select name="" id="" size="4" multiple>
      <option value="apple">Apple</option>
      <option value="bee">Bee</option>
      <option value="cherry">Cherry</option>
      <option value="doggy">Doggy</option>
      <option value="elephant">Elephant</option>
      <option value="five">Five</option>
    </select>

     <!-- text area -->
     <textarea name="" id="" cols="3" rows="5"></textarea>
     <textarea name="" id="" cols="5" rows="5"></textarea>

     <!-- button -->
     <button type="button" onclick="alert('why you click me?')">Dont't Click</button>
  </form>






  
</body>
</html>
